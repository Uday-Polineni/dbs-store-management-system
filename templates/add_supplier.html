{% extends "layout.html" %} {% block content %}
<div class="container mt-4">
  <h2 class="mb-4"><i class="bi bi-truck"></i> Add Supplier</h2>

  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="POST" class="p-4 bg-white shadow-sm rounded-3" novalidate>
    <!-- Supplier Name -->
    <div class="mb-3">
      <label class="form-label">Supplier Name</label>
      <input type="text" name="supplier_name" class="form-control" required />
    </div>

    <!-- Contact Info -->
    <div class="mb-3">
      <label class="form-label">Contact Information</label>
      <input type="text" name="contact_info" class="form-control" required />
    </div>

    <button class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Add Supplier
    </button>

    <a href="/suppliers" class="btn btn-secondary ms-2">
      <i class="bi bi-arrow-left"></i> Back
    </a>
  </form>
</div>
{% endblock %}
