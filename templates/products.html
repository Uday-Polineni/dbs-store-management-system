{% extends "layout.html" %} {% block content %}
<div class="container mt-4">
  <h2 class="mb-4"><i class="bi bi-box-seam"></i> Products</h2>
  <a href="/products/add" class="btn btn-primary mb-3">
    <i class="bi bi-plus-circle"></i> Add Product
  </a>

  <table class="table table-hover table-bordered bg-white shadow-sm rounded-3">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>SKU</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Supplier</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      {% for p in products %}
      <tr>
        <td>{{ p.product_id }}</td>
        <td>{{ p.product_name }}</td>
        <td>{{ p.sku }}</td>
        <td>${{ p.price }}</td>
        <td>{{ p.quantity }}</td>
        <td>{{ p.supplier_name }}</td>
        <td>
          <a
            class="btn btn-sm btn-warning"
            href="/products/edit/{{ p.product_id }}"
            >Edit</a
          >
          <a
            class="btn btn-sm btn-danger"
            href="/products/delete/{{ p.product_id }}"
            onclick="return confirm('Are you sure?')"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
