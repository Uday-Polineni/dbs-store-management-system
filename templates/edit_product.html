{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">

    <h2 class="mb-4"><i class="bi bi-pencil-square"></i> Edit Product</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" novalidate class="p-3 bg-white shadow-sm rounded-3">

        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" name="product_name" value="{{ product.product_name }}"
                   class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">SKU</label>
            <input type="text" name="sku" value="{{ product.sku }}"
                   class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" name="price" value="{{ product.price }}"
                   min="0.01" step="0.01" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" name="quantity" value="{{ product.quantity }}"
                   min="0" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Supplier</label>
            <select name="supplier_id" class="form-control" required>
                {% for s in suppliers %}
                <option value="{{ s.supplier_id }}"
                    {% if s.supplier_id == product.supplier_id %}selected{% endif %}>
                    {{ s.supplier_name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-primary mt-2">
            <i class="bi bi-check-circle"></i> Update Pr
